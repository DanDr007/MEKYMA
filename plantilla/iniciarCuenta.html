{% load static %}
<!DOCTYPE html>
<html lang="es">


<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'images/icono.png'%}" type="image/x-icon">
    <title>Sign In</title>
    <!-- css -->
    <link rel="stylesheet" href="{% static 'styles/formularios.css'%}">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap" rel="stylesheet">

</head>



<body>


    <!-- cargaAnimacion -->
    <div class="cargaAnimacion">
        <h1>Mekymaa</h1><br>
        <span>by voorpret</span>
    </div>


    <section>
        <div class="contenedor">
            <div class="usuario">

                <!-- imgBx -->
                <div class="imgBx"><img src="{% static '/images/imgBx2.png' %}" alt="imgBx2"></div>

                <!-- formBx -->
                <div class="formBx">
                    <form id="form" action="/iniciarSesion" method="GET">
                        <h2>sign in</h2>

                        <span id="nombreMsg" class="validacionMensaje" ></span>
                        <input type="text" name="username" placeholder="Username" id="nombre">

                        <span id="contrasenaMsg" class="validacionMensaje" ></span>
                        <input type="password" name="password"placeholder="Password" id="contrasena">

                        <input type="submit" value="Login">
                        <p class="texto">dont'n have an account ?? <a href="/crearCuenta"> sign up.</a> </p>
                        <p class="texto">User Invited ??<a href="/index"> Welcome</a> </p>
                    </form>
                </div>

            </div>
        </div>
    </section>


    <!-- script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="{% static 'javaScript/cargaFormulario.js' %}"></script>
    <script src="{% static 'javaScript/iniciarCuenta.js' %}"></script>


</body>
</html>
